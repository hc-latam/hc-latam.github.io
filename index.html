<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9987974c2b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/fab-menu.css">
    <link rel="stylesheet" type="text/css" href="css/hc-eventos.css">
    <link rel="stylesheet" type="text/css" href="css/hc-modal.css">

</head>

<body>

    <!-- Menu -->
    <div class="btn-group-fab" role="group" aria-label="FAB Menu">
        <div>
            <button type="button" class="btn btn-main btn-outline-dark has-tooltip" data-placement="left"
                title="Menu HC"></button>
            <a href="conjuntos-antiguos.html" role="button" class="btn btn-sub btn-outline-info has-tooltip"
                data-placement="left" title="Conjuntos Antiguos" id="menu-conjuntos"></a>
            <a href="mazmorra.html" role="button" class="btn btn-sub btn-danger has-tooltip" data-placement="left"
                title="Jefes de Mazmorras" id="menu-mazmorras"></a>
        </div>
    </div>

    <header id="encabezado">
        <h6 class="amarilloso"> </h6>
        <h1 class="rojo">Hustle Castle</h1>
        <h3 class="blanco">Art√≠culos de eventos</h3>
    </header>

    <div id="contenedor" class="container">
        <div class="row text-center">

        </div>
    </div>

    <!-- Modal Artefacto-->
    <div class="modal fade" id="artefactoModal" tabindex="-1" aria-labelledby="artefactoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="" alt="" class="img-fluid mb-3">
                    <h5 class="modal-title" id="artefactoModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="inner-modal-body">
                        <p class="activa">Se activa: <span></span></p>
                        <p class="subtitulo"></p>
                        <p class="descripcion"></p>
                        <p class="tiempo"><i class="fa fa-clock"></i> <span></span> segundos</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer>
        &#169; earcuivie - Hustle Castle 2022
    </footer>

    <!-- Cargar JQUERY-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Cargar POPPER-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- Cargar BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <script src="js/fab-menu.js"></script>

    <script src="js/listar-eventos.js"></script>
    <script src="js/detalle-artefacto.js"></script>
</body>

</html>
